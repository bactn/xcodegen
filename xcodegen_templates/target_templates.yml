targetTemplates:
  TargetTemplate:
    type: application
    platform: iOS
    sources:
      - path: ../ifast-app/Libraries
        # excludes:
        #   - "SDWebImage/SDWebImage.xcframework"
    dependencies:
#      - package: Moya
#      - package: Moya
#        product: CombineMoya
#      - sdk: CoreData.framework
      - framework: ../ifast-app/Libraries/SDWebImage.xcframework
        embed: true
    settings:
      base:
        LIBRARY_SEARCH_PATHS:
          - $(inherited)
          - $(PROJECT_DIR)/ifast-app/Libraries
#        SWIFT_INCLUDE_PATHS:
#          - $(PROJECT_DIR)/Libraries/Modules/
        DEBUG_INFORMATION_FORMAT: dwarf-with-dsym
        OTHER_LDFLAGS: -ObjC
    prebuildScripts:
      - name: Run Script SwiftGen
        shell: /bin/sh
        runOnlyWhenInstalling: false
        script: |
          if sh mint.sh list | grep -q 'SwiftGen'; then
            sh mint.sh run swiftgen
          else
            echo "error: SwiftGen not installed; run 'sh mint.sh bootstrap' to install"
          fi
    postCompileScripts:
      - name: Run Script SwiftLint
        shell: /bin/sh
        runOnlyWhenInstalling: false
        script: |
          sh mint.sh run swiftlint --fix
          sh mint.sh run swiftlint
